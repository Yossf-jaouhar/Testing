<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .book {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .book h2 {
            margin: 0;
        }
        .book a {
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>قائمة الكتب</h1>
    {{range .}}
    <div class="book">
        <h2>{{.Title}}</h2>
        <p><strong>المؤلف:</strong> {{.Author}}</p>
        <p><strong>سنة النشر:</strong> {{.PublishedYear}}</p>
        <a href="/book?id={{.ID}}">عرض التفاصيل</a>
    </div>
    {{end}}
</body>
</html>
